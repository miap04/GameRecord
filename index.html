<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRecord</title>
</head>

<body>
    <input type="file" id="importSource" accept=".json">
    <div id="message"></div>
    <h1>Add a game to the record</h1>
    <form id="addGameForm">
        <label for="gameTitle">Game Title:</label>
        <input type="text" id="gameTitle" required><br><br>
        <label for="releaseYear">Year of release:</label>
        <input type="number" id="releaseYear" required><br><br>
        <label for="playerCount">Players:</label>
        <input type="text" id="playerCount" required><br><br>
        <label for="playTime">Time:</label>
        <input type="text" id="playTime" placeholder="Minutes" required><br><br>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty" required>
            <option value="light">Light</option>
            <option value="lightMedium">Light-Medium</option>
            <option value="medium">Medium</option>
            <option value="mediumHeavy">Medium-Heavy</option>
            <option value="Heavy">Heavy</option>
        </select><br><br>
        <label for="designer">Designer:</label>
        <input type="text" id="designer" required><br><br>
        <label for="artist">Artist:</label>
        <input type="text" id="artist" required><br><br>
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" required><br><br>
        <label for="bggListing">BGG Listing:</label>
        <input type="text" id="bggListing" placeholder="Link" required><br><br>
        <label for="playCount">Play Count:</label>
        <input type="number" id="playCount" min="0" required><br><br>
        <label for="rating">Rating:</label>
        <input type="range" id="rating" min="1" max="10" step="1" value="5">
        <span id="ratingValue">5</span><br><br>
        <button type="submit">Add Game</button>
    </form>
    <pre id="fileContent"></pre>
    <script src="app.mjs" type="module"></script>
    <h1>Game Record</h1>
    <div id="gameEntries">

    </div>

</body>

</html>
